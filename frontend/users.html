<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator - Profile</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="js/main.js"></script>
</head>
  <body style="max-width:480px !important;" class="mx-auto">
    <header class="p-2 is-flex is-flex-direction-column">
      <div
        class="is-flex is-flex-direction-row is-justify-content-space-between is-align-items-center">
        <p class="is-size-5">Calorie Tracker</p>
        <figure class="image is-48x48">
          <img class="is-rounded" src="https://bulma.io/assets/images/placeholders/128x128.png" />
        </figure>
      </div>
    </header>
    <main class="p-5 is-flex is-flex-direction-column" style="height:84%">
      <div class="box">
        <table class="table is-hoverable is-striped is-fullwidth">
          <thead style="position: sticky; top: 0; background-color: var(--bulma-scheme-main)">
            <tr>
              <th>No</th>
              <th>Username</th>
              <th>
                <button class="button is-fullwidth" id="create-user-button">
                  <span class="icon-text">
                    <span class="icon has-text-success">
                      <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M9 12h6" /><path d="M12 9v6" /></svg>
                    </span>
                    <span>Create</span>
                  </span>
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="table-user-body"></tbody>
        </table>
        <nav
          class="pagination is-centered"
          role="navigation"
          aria-label="pagination"
          id="table-user-footer"
          style="position: sticky; bottom: 4em; background-color: var(--bulma-scheme-main)">
          <ul class="pagination-list py-3" id="page-user-list">
            <li><button id="page-user-start" class="pagination-link button is-loading"><</button></li>
            <li><span class="pagination-ellipsis">&hellip;</span></li>
            <li><button class="pagination-link button is-loading" id="page-user-prev">1</button></li>
            <li><button class="pagination-link is-current button is-loading" id="page-user-current">2</button></li>
            <li><button class="pagination-link button is-loading" id="page-user-next">3</button></li>
            <li><span class="pagination-ellipsis">&hellip;</span></li>
            <li><button id="page-user-end" class="pagination-link button is-loading">></button></li>
          </ul>
      </div>
    </main>
    <footer style="position: sticky; bottom:0">
      <nav class="oh-my-navbar ">
        <a class="item" href="/">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-home"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l-2 0l9 -9l9 9l-2 0" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
          <span>Home</span>
        </a>
        <a href="#" class="item" id="search-meals">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
          <span>Search</span>
        </a>
        <a href="/users.html" class="item current">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-settings"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" /><path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" /></svg>
          <span>Users</span>
        </a>
        <a class="item" href="/profile.html">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" /></svg>
          <span>Profile</span>
        </a>
      </nav>
    </footer>
    <div id="modal-user-create"></div>
    <div id="modal-user-read"></div>
    <div id="modal-user-update"></div>
    <div id="modal-user-delete"></div>
    <div id="modal-container"></div>
    <style>
      .crud-button {
        cursor: pointer;
      }
    </style>
  </body>
</html>
