<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>

    <!-- flag css -->
    <link rel="stylesheet" href="css/home-style.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    <!-- local style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- local module -->
    <script type="module" src="js/search.main.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/components/headers.js"></script>
  </head>

  <body>
    <header>
      <nav
        class="mx-auto max-w-screen-sm is-flex is-flex-direction-row is-justify-content-space-between px-5 pt-5 is-align-items-center has-background-black-ter">
        <p class="is-size-5">Calorie Tracker</p>
        <figure class="image is-48x48">
          <img
            id="image-avatar"
            class="is-rounded"
            src="https://bulma.io/assets/images/placeholders/128x128.png" />
        </figure>
      </nav>
    </header>
    <main
      class="mx-auto max-w-screen-sm px-5 pb-5 tw-bg-gray-500 has-background-black-ter"
      style="min-height: calc(100vh - 180px)">
      <div class="">
        <!-- seaction meals -->
        <div class="py-5">
          <div
            class="is-flex is-flex-direction-row is-align-items-center is-justify-content-space-between">
            <div class="level-item" style="width: 100%">
              <div class="field has-addons" style="width: 100%">
                <p class="control" style="width: 100%">
                  <input id="search-input" class="input" type="text" placeholder="Find a Meals" />
                </p>
                <p class="control">
                  <button id="search-button" class="button">Search</button>
                </p>
              </div>
            </div>
          </div>
          <div
            class="is-flex is-flex-direction-row my-3 pb-2"
            style="gap: 8px; max-width: 100%; overflow: auto"
            id="categories">
            <!-- list category here -->
          </div>
          <div id="meals" class="is-flex is-flex-direction-column">
            <!-- list meal here -->
          </div>
        </div>
      </div>
    </main>
    <footer
      style="position: sticky; bottom: 0; width: 480px; margin-inline: auto"
      class="has-background-black-bis">
      <nav class="oh-my-navbar">
        <a id="menu-home" class="item current">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-home">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>
          <span>Home</span>
        </a>
        <a id="menu-search" class="item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-search">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
          <span>Search</span>
        </a>
        <a id="menu-user" class="item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-table0r icons-tabler-outline icon-tabler-settings">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
            <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
          </svg>
          <span>Users</span>
        </a>
        <a id="menu-profile" class="item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
          </svg>
          <span>Profile</span>
        </a>
      </nav>
    </footer>
    <div id="modal-container"></div>
  </body>
  <script></script>
</html>
