<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator - Profile</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="js/main.js"></script>
</head>
  <body style="max-width:480px !important;" class="mx-auto">
    <header class="p-2 is-flex is-flex-direction-column">
      <div
        class="is-flex is-flex-direction-row is-justify-content-space-between is-align-items-center">
        <p class="is-size-5">Calorie Tracker</p>
        <figure class="image is-48x48">
          <img class="is-rounded" src="https://bulma.io/assets/images/placeholders/128x128.png" />
        </figure>
      </div>
    </header>
    <main class="p-5 is-flex is-flex-direction-column">
      <div class="columns is-mobile">
        <div class="column is-narrow">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="https://bulma.io/assets/images/placeholders/128x128.png">
              </figure>
            </div>
          </div>
        </div>
        <div class="column is-align-items-center is-flex">
          <div class="content">
            <h3 class="has-text-primary">Username</h3>
            <p><strong>Firstname</strong> Secondname</p>
            <div class="is-flex is-flex-direction-row" style="gap: 0.95rem">
              <span class="tag is-info">User</span>
              <span class="tag is-danger">Admin</span>
            </div>
          </div>
        </div>
      </div>
      <span class="icon-text has-text-info has-text-weight-bold mb-5">
        <span class="icon">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-lemon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17.536 3.393c3.905 3.906 3.905 10.237 0 14.143c-3.906 3.905 -10.237 3.905 -14.143 0l14.143 -14.143" /><path d="M5.868 15.06a6.5 6.5 0 0 0 9.193 -9.192" /><path d="M10.464 10.464l4.597 4.597" /><path d="M10.464 10.464v6.364" /><path d="M10.464 10.464h6.364" /></svg>
        </span> 
        <span class="is-size-4">Favorite Meals</span>
      </span>
      <div class="grid">
        <div class="cell">
          <div class="card">
            <div class="card-header">
              <p class="card-header-title">Mandrake</p>
              <button class="card-header-icon">
                <span class="icon">
                  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                </span>
              </button>
            </div>
            <div class="card-image">
              <figure class="image">
                <img src="https://bulma.io/assets/images/placeholders/128x128.png">
              </figure>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="card">
            <div class="card-header">
              <p class="card-header-title">Aparagus</p>
              <button class="card-header-icon">
                <span class="icon">
                  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                </span>
              </button>
            </div>
            <div class="card-image">
              <figure class="image">
                <img src="https://bulma.io/assets/images/placeholders/128x128.png">
              </figure>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="card">
            <div class="card-header">
              <p class="card-header-title">Waluh</p>
              <button class="card-header-icon">
                <span class="icon">
                  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                </span>
              </button>
            </div>
            <div class="card-image">
              <figure class="image">
                <img src="https://bulma.io/assets/images/placeholders/128x128.png">
              </figure>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="card">
            <div class="card-header">
              <p class="card-header-title">renginang</p>
              <button class="card-header-icon">
                <span class="icon">
                  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                </span>
              </button>
            </div>
            <div class="card-image">
              <figure class="image">
                <img src="https://bulma.io/assets/images/placeholders/128x128.png">
              </figure>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="card">
            <div class="card-header">
              <p class="card-header-title">Yang penting makan</p>
              <button class="card-header-icon">
                <span class="icon">
                  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                </span>
              </button>
            </div>
            <div class="card-image">
              <figure class="image">
                <img src="https://bulma.io/assets/images/placeholders/128x128.png">
              </figure>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer style="position: sticky; bottom:0">
      <nav class="oh-my-navbar ">
        <a class="item" href="/">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-home"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l-2 0l9 -9l9 9l-2 0" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
          <span>Home</span>
        </a>
        <a class="item" href="/profile.html">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" /></svg>
          <span>Profile</span>
        </a>
        <a href="#" class="item" aria-current="page" id="search-meals">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
          <span>Search</span>
        </a>
      </nav>
    </footer>
    <div id="modal-container"></div>
  </body>
</html>
