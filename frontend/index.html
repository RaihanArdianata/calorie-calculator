<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>

    <!-- flag css -->
    <link rel="stylesheet" href="css/home-style.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    <!-- local style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- local module -->
    <script type="module" src="js/home.main.js"></script>
    <script src="js/navigation.js"></script>
  </head>

  <body>
    <header>
      <nav
        class="mx-auto max-w-screen-sm is-flex is-flex-direction-row is-justify-content-space-between p-5 is-align-items-center">
        <p class="is-size-5">Calorie Tracker</p>
        <figure class="image is-48x48">
          <img class="is-rounded" src="https://bulma.io/assets/images/placeholders/128x128.png" />
        </figure>
      </nav>
    </header>
    <main class="mx-auto max-w-screen-sm p-5 tw-bg-gray-500" style="min-height: calc(100vh - 64px)">
      <div class="mb-5">
        <p class="is-size-3">Hi, what are you going to eat today?</p>
        <div class="is-flex is-flex-direction-row my-5">
          <div class="cs-progress-container">
            <progress
              id="p-calories"
              class="progress is-primary -cs-rotate-90"
              style="width: 100px; height: 80px; margin-bottom: 0px; border-radius: 5px !important"
              value="0"
              max="2000"></progress>
            <div
              class="is-flex is-flex-direction-column cs-progress-text"
              style="text-align: center">
              <p class="">Calories</p>
              <p class="" id="t-calories" style="font-size: 10px"></p>
            </div>
          </div>
          <div class="cs-progress-container">
            <progress
              id="p-fat"
              class="progress is-primary -cs-rotate-90"
              style="width: 100px; height: 80px; margin-bottom: 0px; border-radius: 5px !important"
              value="0"
              max="78"></progress>
            <div
              class="is-flex is-flex-direction-column cs-progress-text"
              style="text-align: center">
              <p class="">Fat</p>
              <p class="" id="t-fat" style="font-size: 10px"></p>
            </div>
          </div>
          <div class="cs-progress-container">
            <progress
              id="p-protein"
              class="progress is-primary -cs-rotate-90"
              style="width: 100px; height: 80px; margin-bottom: 0px; border-radius: 5px !important"
              value="0"
              max="175"></progress>
            <div
              class="is-flex is-flex-direction-column cs-progress-text"
              style="text-align: center">
              <p class="">Protein</p>
              <p class="" id="t-protein" style="font-size: 10px"></p>
            </div>
          </div>
          <div class="cs-progress-container">
            <progress
              id="p-sugar"
              class="progress is-primary -cs-rotate-90"
              style="width: 100px; height: 80px; margin-bottom: 0px; border-radius: 5px !important"
              value="0"
              max="50"></progress>
            <div
              class="is-flex is-flex-direction-column cs-progress-text"
              style="text-align: center">
              <p class="">Sugar</p>
              <p class="" id="t-sugar" style="font-size: 10px"></p>
            </div>
          </div>
        </div>
        <p style="text-align: center"></p>
      </div>
      <!-- agenda -->
      <div class="my-5">
        <p class="is-size-6 my-5">Diet Record Today</p>
        <div id="agenda" class="" style="text-transform: capitalize">
          <!-- agenda card render here -->
        </div>
      </div>
      <!-- seaction meals -->
      <div class="my-5">
        <div
          class="is-flex is-flex-direction-row is-align-items-center is-justify-content-space-between">
          <p class="is-size-6">Meals</p>
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input id="search-input" class="input" type="text" placeholder="Find a Meals" />
              </p>
              <p class="control">
                <button id="search-button" class="button">Search</button>
              </p>
            </div>
          </div>
        </div>
        <div
          class="is-flex is-flex-direction-row my-3 pb-2"
          style="gap: 8px; max-width: 100%; overflow: auto"
          id="categories">
          <!-- list category here -->
        </div>
        <div id="meals" class="is-flex is-flex-direction-column">
          <!-- list meal here -->
        </div>
      </div>
    </main>
    <footer
      style="position: sticky; bottom: 0; width: 480px; margin-inline: auto"
      class="has-background-black-bis">
      <nav class="oh-my-navbar">
        <a id="menu-home" class="item current">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-home">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>
          <span>Home</span>
        </a>
        <a id="menu-search" class="item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-search">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
          <span>Search</span>
        </a>
        <a id="menu-user" class="item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-table0r icons-tabler-outline icon-tabler-settings">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
            <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
          </svg>
          <span>Users</span>
        </a>
        <a id="menu-profile" class="item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
          </svg>
          <span>Profile</span>
        </a>
      </nav>
    </footer>
    <div id="modal-container"></div>
  </body>
  <script></script>
</html>
